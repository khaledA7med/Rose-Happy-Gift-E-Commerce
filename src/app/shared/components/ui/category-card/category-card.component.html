<div
    class="category lg:flex lg:justify-between items-center md:flex md:justify-between md:items-center sm:grid sm:grid-cols-1 sm:justify-center sm:text-center">
    <div class="category-icon">
        <img class="icon" [src]="icon" [alt]="title" />
    </div>
    <div class="category-description">
        <h4 class="title">{{ title }}</h4>
        <p class="items">{{ items }} Items</p>
    </div>
</div>
