<div class="review-card">
  <div class="user-info">
    <div class="user-image">
      <img [src]="reviewData.image" alt="profile image">
      <!-- <div class="pink-arc"></div> -->
    </div>
    <div class="user-content">
      <p class="user-name">{{reviewData.name}}</p>
      <span class="user-role">{{reviewData.position}}</span>
    </div>
  </div>

  <div class="line"></div>

  <div class="text">
    <p>{{reviewData.review}}</p>
  </div>

  <div class="rate">
    <div class="flex">
      @for (star of [1,2,3,4,5]; track $index) {
      <ng-container>
        <svg class="w-4 h-4 ms-1" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
          [attr.fill]="$index < reviewData.rating ? '#F82BA9' : '#ccc'" viewBox="0 0 22 20">
          <path
            d="M20.924 7.625a1.523 1.523 0 0 0-1.238-1.044l-5.051-.734-2.259-4.577a1.534 1.534 0 0 0-2.752 0L7.365 5.847l-5.051.734A1.535 1.535 0 0 0 1.463 9.2l3.656 3.563-.863 5.031a1.532 1.532 0 0 0 2.226 1.616L11 17.033l4.518 2.375a1.534 1.534 0 0 0 2.226-1.617l-.863-5.03L20.537 9.2a1.523 1.523 0 0 0 .387-1.575Z" />
        </svg>
      </ng-container>
      }
    </div>

    <div>
      <img src="images/chat.png" alt="">
    </div>
  </div>
</div>
