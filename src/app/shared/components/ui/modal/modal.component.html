<!-- Main modal -->
<div id="authentication-modal" #modalEl tabindex="-1" aria-hidden="true"
    class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 bottom-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-xl max-h-max">
        <!-- Modal content -->
        <div class="relative bg-white rounded-lg shadow-sm dark:bg-gray-700 p-4">
            <!-- Modal header -->
            <div class="rounded-t  modal-header">
                <ng-content select="[modal-header]"></ng-content>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <ng-content select="[modal-body]"></ng-content>
            </div>
        </div>
    </div>
</div>
