<div class="max-w-screen-xl container my-4">
  <owl-carousel-o [options]="customOptions">
    @for (item of allCategories; track $index) {
    <ng-container>
      <ng-template carouselSlide>

         
        <app-category-card [title]="item.name" [items]="item.productsCount" [icon]="item.image"
          (cardClick)="onCardSelected()"></app-category-card>
      </ng-template>
    </ng-container>
    }
  </owl-carousel-o>

</div>
