<!-- Display Some Products Initially -->
@if (relatedProducts.length > 0) {
<div class="container ms-auto">
  <div class="relative flex mb-8 justify-between">
    <span class="relative z-10 head-title text-left">Related Products</span>
    <button type="button" (click)="togglePopup()" class="text-gray-400">View More</button>
    <div class="bgk"></div>
    <div class="line"></div>
  </div>

  <!-- Display First 4 Products -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-8">
    @for (product of relatedProducts.slice(0, 4); track product._id) {
    <popular-card [cardData]="product" (addToCart)="handleAddToCart(product)"></popular-card>
    }
  </div>
</div>
} @else {
<p>No related products found.</p>
}

<!-- Popup Modal -->
<!-- Popup Modal -->
<div #relatedProductsModal tabindex="-1" aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
  <div class="relative p-4 w-full max-w-4xl max-h-full">
    <!-- Modal Content -->
    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
      <!-- Modal Header -->
      <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
        <div class="relative flex mb-8 justify-between">
          <span class="relative z-10 head-title text-left">Related Products</span>
          <div class="bgk"></div>
          <div class="line"></div>
        </div>
        <button type="button" (click)="togglePopup()"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
          </svg>
          <span class="sr-only">Toggle modal</span>
        </button>
      </div>
      <!-- Modal Body -->
      <div class="p-4 md:p-5 space-y-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
          <!-- Display All Related Products in Modal -->
          <a *ngFor="let product of relatedProducts">
            <popular-card [cardData]="product" (addToCart)="handleAddToCart(product)"></popular-card>
          </a>
        </div>
      </div>
      <!-- Modal Footer -->
      <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b dark:border-gray-600">
        <button type="button" (click)="togglePopup()" class="btn-rounded">Close</button>
      </div>
    </div>
  </div>
</div>
