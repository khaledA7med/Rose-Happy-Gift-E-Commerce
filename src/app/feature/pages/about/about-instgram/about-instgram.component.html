<div class="max-w-screen-xl sm:mx-2 xl:mx-auto lg:mx-auto mx-auto px-4">
  <div class="flex flex-col items-center justify-center py-10 w-full">
    <!-- Title -->
    <div class="relative inline-block mb-4">
      <span class="relative z-10 head-title">Instagram</span>
      <div class="bgk"></div>
      <div class="line"></div>
    </div>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4 w-full justify-center">
      <div *ngFor="let img of images" class="relative group overflow-hidden rounded-[20px] w-[237px] h-[237px] mx-auto">
        <img [src]="img" alt="Gallery"
          class="w-full h-full object-cover transition duration-300 group-hover:scale-105" />

        <div
          class="absolute inset-0 bg-black bg-opacity-20 flex items-center justify-center opacity-0 group-hover:opacity-100 transition duration-300">
          <div class="bg-primary text-white p-2 rounded-full flex items-center justify-center">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-8 h-8" fill="none" viewBox="0 0 24 24"
              stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8 3h8a5 5 0 015 5v8a5 5 0 01-5 5H8a5 5 0 01-5-5V8a5-5 0 015-5z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M16 11.37A4 4 0 1112.63 8 4 4 0 0116 11.37z" />
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.5 6.5h.01" />
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
