<app-modal modalId="login">
    <div modal-header class="p-4 flex items-center justify-between">
        <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">
            {{title}}
        </h1>
        <button type="button" (click)="onModalClose()"
            class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white"
            data-modal-hide="default-modal">
            <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
            </svg>
            <span class="sr-only">Close modal</span>
        </button>
    </div>
    <div modal-body class="p-4">
        @if (isSignIn) {
        <app-login (changeState)="toggleState($event)" />
        } @else if (forgetPass) {
        <app-forget-password (changeState)="toggleState($event)" />
        } @else if (verify) {
        <app-verify (changeState)="toggleState($event)" />
        } @else if (setPass) {
        <app-set-password (changeState)="toggleState($event)" />
        }
        @else if (register) {
        <app-register (changeState)="toggleState($event)" />
        }
    </div>
</app-modal>
